<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Практична робота_01-JS02</title>
</head>
<body>
Сторінка привітання <br>
"Hello WORLD"<br>
<button value="Кнопка вітання">Привітати СВІТ</button>
<script>
    // Створення кнопки "Приховати привітання"
    var hideButton = document.createElement('button');
    hideButton.className = "hideGreeting";
    hideButton.id = "hideGreeting";
    hideButton.style.display = "none"; // приховуємо її
    hideButton.appendChild(document.createTextNode("Приховати привітання"));
    document.body.appendChild(hideButton); // Додаємо кнопку до сторінки

    // Додавання обробника події для кнопки "Приховати привітання"
    document.getElementById("hideGreeting").onclick = function() {
            var myh1 = document.querySelector('h1');
            if (myh1) {
            myh1.remove(); // Видаляємо елемент заголовку, якщо він існує
            }
            var myButton = document.querySelector('.hideGreeting');
            myButton.style.display = "none"; // Приховуємо кнопку "Приховати привітання"
            document.querySelector('button').style.display = "inline"; //Робимо кнопку "Привітати СВІТ" видимою
        };
     // Створення обробника події «кліку»
    document.querySelector('button').onclick = myFunction;
    function myFunction() {
      // Директива повної відповідності сучасним стандартам ECMAScript
        "use strict";
      // Пошук селектора <button>
        var myHeading = document.querySelector('button');
      // Видалення  селектора <button> з потоку веб-сторінки
        myHeading.style.display = "none";
      // Створення елементу <h1>
        var h1 = document.createElement('h1');
      // Додавання до обєкту <h1> класу
        h1.className = "big";
       // Додавання до обєкту <h1> id
        h1.id = "big";
       // Додавання дочірнього елементу до DOM-вузла <body>
        document.body.appendChild(h1); 
       // Створення текстового вузла
        h1.appendChild(document.createTextNode("Я ВІТАЮ ТЕБЕ СВІТ!!!")); 
       // Застосування стилів до елементу <h1>
        document.getElementsByTagName("h1")[0].style.color = "red";
        document.getElementById("big").style.fontSize = "4em";
        document.getElementById("big").style.textAlign = "center";

        hideButton.style.display = "inline"; // Робимо кнопку "Приховати привітання" видимою
    }
</script>
</body>
</html>
